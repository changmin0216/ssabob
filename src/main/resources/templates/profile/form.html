<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>프로필 수정</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <style>
        @import url('https://cdn.jsdelivr.net/gh/projectnoonnu/noonfonts_2001@1.1/GmarketSansMedium.woff');
        :root {
            --ssafy-blue: #004A94;
            --ssafy-blue-light: #f0f4f8;
        }
        body {
            background-color: var(--ssafy-blue-light);
            font-family: 'GmarketSansMedium', sans-serif;
        }
    </style>
</head>
<body>

<div th:replace="~{fragments/navbar :: navbar}"></div>

<main class="container my-5">
    <div class="row justify-content-center">
        <div class="col-lg-8">
            <div class="card">
                <div class="card-header fs-4 fw-bold">
                    프로필 수정하기
                </div>
                <div class="card-body p-4">
                    <form th:action="@{/profile}" th:method="post" th:object="${profile}">
                        <div class="mb-3">
                            <label for="shortBio" class="form-label">한 줄 자기소개</label>
                            <input type="text" id="shortBio" name="shortBio" class="form-control" th:value="*{shortBio}">
                        </div>

                        <div class="mb-3">
                            <label for="githubUrl" class="form-label">GitHub 주소</label>
                            <input type="url" id="githubUrl" name="githubUrl" class="form-control" th:value="*{githubUrl}" placeholder="https://github.com/username">
                        </div>

                        <div class="mb-3">
                            <label for="techStacks" class="form-label">기술 스택</label>
                            <input type="text" id="techStacks" name="techStacks" class="form-control" th:value="*{techStacks}">
                            <div class="form-text">쉼표(,)로 구분하여 작성해주세요. (예: Java, Spring, MySQL)</div>
                        </div>

                        <div class="mb-4">
                            <label for="interestFields" class="form-label">관심 취업 분야</label>
                            <input type="text" id="interestFields" name="interestFields" class="form-control" th:value="*{interestFields}">
                            <div class="form-text">쉼표(,)로 구분하여 작성해주세요. (예: 백엔드, 금융IT, AI)</div>
                        </div>

                        <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                            <a th:href="@{/profile/{id}(id=*{id})}" class="btn btn-secondary">취소</a>
                            <button type="submit" class="btn btn-primary" style="background-color: var(--ssafy-blue);">저장하기</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</main>

</body>
</html>
