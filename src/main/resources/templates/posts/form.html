<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>새 글 작성 - SSABOB</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        @import url('https://cdn.jsdelivr.net/gh/projectnoonnu/noonfonts_2001@1.1/GmarketSansMedium.woff');
        :root {
            --ssafy-blue: #004A94;
            --ssafy-blue-light: #f0f4f8;
        }
        body {
            background-color: var(--ssafy-blue-light);
            font-family: 'GmarketSansMedium', sans-serif;
        }
    </style>
</head>
<body>

<div th:replace="~{fragments/navbar :: navbar}"></div>

<main class="container my-5">
    <div class="row justify-content-center">
        <div class="col-lg-8">
            <div class="card">
                <div class="card-header fs-4 fw-bold">
                    새로운 모임 시작하기
                </div>
                <div class="card-body p-4">
                    <form th:action="@{/posts}" th:method="post" th:object="${postCreateRequestDto}">
                        <div class="mb-3">
                            <label for="category" class="form-label">카테고리</label>
                            <select id="category" name="category" class="form-select" required>
                                <option value="" disabled selected>모임의 종류를 선택하세요</option>
                                <option th:each="cat : ${T(com.ssafy.ssabob.domain.PostCategory).values()}"
                                        th:value="${cat.name()}"
                                        th:text="${cat.getDescription()}"></option>
                            </select>
                        </div>

                        <div class="mb-3">
                            <label for="title" class="form-label">제목</label>
                            <input type="text" id="title" name="title" class="form-control" required>
                        </div>

                        <div class="row g-3 mb-3">
                            <div class="col-md-6">
                                <label for="eventTime" class="form-label">시간</label>
                                <input type="datetime-local" id="eventTime" name="eventTime" class="form-control" required>
                            </div>
                            <div class="col-md-6">
                                <label for="location" class="form-label">장소</label>
                                <input type="text" id="location" name="location" class="form-control" placeholder="예: 서울 캠퍼스 1층" required>
                            </div>
                        </div>

                        <div class="mb-3">
                            <label for="capacity" class="form-label">정원 (본인 포함)</label>
                            <input type="number" id="capacity" name="capacity" class="form-control" min="2" max="10" value="2" required>
                        </div>

                        <div class="mb-4">
                            <label for="content" class="form-label">내용</label>
                            <textarea id="content" name="content" class="form-control" rows="8" required></textarea>
                        </div>

                        <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                            <a href="/posts" class="btn btn-secondary">취소</a>
                            <button type="submit" class="btn btn-primary" style="background-color: var(--ssafy-blue);">작성 완료</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</main>

</body>
</html>
