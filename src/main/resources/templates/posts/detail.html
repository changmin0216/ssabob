<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${post.title}">게시글 상세</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <style>
        @import url('https://cdn.jsdelivr.net/gh/projectnoonnu/noonfonts_2001@1.1/GmarketSansMedium.woff');
        :root {
            --ssafy-blue: #004A94;
            --ssafy-blue-light: #f0f4f8;
        }
        body {
            background-color: var(--ssafy-blue-light);
            font-family: 'GmarketSansMedium', sans-serif;
        }
        .post-content {
            white-space: pre-line;
            font-size: 1.1rem;
            line-height: 1.8;
            padding: 1.5rem 0;
        }
        .comment-author {
            font-weight: bold;
        }
        .comment-date {
            font-size: 0.85rem;
            color: #6c757d;
        }
    </style>
</head>
<body>

<div th:replace="~{fragments/navbar :: navbar}"></div>

<main class="container my-5">
    <div class="row justify-content-center">
        <div class="col-lg-9">
            <!-- 게시글 상세 정보 카드 -->
            <div class="card mb-4">
                <div class="card-header bg-white p-4">
                    <span class="badge rounded-pill text-bg-primary mb-2" th:text="${post.category}"></span>
                    <h1 class="card-title fs-2" th:text="${post.title}">게시글 제목</h1>
                    <div class="d-flex justify-content-between align-items-center text-muted">
                        <div>
                            <a th:href="@{/profile/{id}(id=${post.authorId})}" class="text-decoration-none fw-bold" th:text="${post.authorName}"></a>
                            <span class="mx-2">|</span>
                            <span th:text="${#temporals.format(post.createdAt, 'yyyy-MM-dd HH:mm')}"></span>
                        </div>
                        <div th:if="${session.loginUser != null and session.loginUser.id == post.authorId}">
                            <a href="#" class="btn btn-sm btn-outline-secondary">수정</a>
                            <a href="#" class="btn btn-sm btn-outline-danger">삭제</a>
                        </div>
                    </div>
                </div>
                <div class="card-body p-4">
                    <div class="post-content" th:text="${post.content}"></div>
                </div>
            </div>

            <!-- 참여하기 버튼 -->
            <div class="d-grid gap-2 mb-5">
                <button th:if="${post.isUserParticipating}" id="participation-btn" class="btn btn-danger btn-lg">참여 취소</button>
                <button th:unless="${post.isUserParticipating}" id="participation-btn" class="btn btn-success btn-lg">참여하기</button>
                <div class="text-center text-muted mt-2">
                    현재 <strong th:text="${post.participantCount}">0</strong>명이 참여 중입니다.
                </div>
            </div>

            <!-- 댓글 목록 및 작성 폼 -->
            <div class="card">
                <div class="card-header fs-5 fw-bold">
                    <i class="bi bi-chat-dots-fill"></i> 댓글
                </div>
                <div class="card-body">
                    <!-- 댓글 목록 -->
                    <div th:if="${!post.comments.isEmpty()}">
                        <div th:each="comment : ${post.comments}" class="d-flex flex-start mb-3">
                            <div class="flex-grow-1 flex-shrink-1">
                                <div>
                                    <div class="d-flex justify-content-between align-items-center">
                                        <p class="mb-1">
                                            <a th:href="@{/profile/{id}(id=${comment.authorId})}" class="text-decoration-none comment-author" th:text="${comment.authorName}"></a>
                                            <span class="comment-date ms-2" th:text="${#temporals.format(comment.createdAt, 'yyyy-MM-dd HH:mm')}"></span>
                                        </p>
                                    </div>
                                    <p class="small mb-0" th:text="${comment.content}"></p>
                                </div>
                            </div>
                        </div>
                    </div>
                    <p th:if="${post.comments.isEmpty()}" class="text-muted">아직 댓글이 없습니다. 첫 댓글을 남겨보세요!</p>

                    <hr>

                    <!-- 댓글 작성 폼 (로그인 시에만 보임) -->
                    <div th:if="${session.loginUser != null}">
                        <form th:action="@{/posts/{postId}/comments(postId=${post.id})}" method="post">
                            <div class="mb-3">
                                <textarea class="form-control" name="content" rows="3" placeholder="따뜻한 댓글을 남겨주세요..."></textarea>
                            </div>
                            <button type="submit" class="btn btn-primary float-end" style="background-color: var(--ssafy-blue);">댓글 등록</button>
                        </form>
                    </div>
                    <div th:if="${session.loginUser == null}">
                        <p class="text-muted text-center">댓글을 작성하려면 <a href="/login">로그인</a>이 필요합니다.</p>
                    </div>
                </div>
            </div>

            <div class="mt-4 text-center">
                <a href="/posts" class="btn btn-lg btn-secondary">목록으로</a>
            </div>
        </div>
    </div>
</main>

<script th:inline="javascript">
    document.addEventListener("DOMContentLoaded", function() {
        const participationButton = document.getElementById('participation-btn');
        if (participationButton) {
            participationButton.addEventListener('click', function() {
                const postId = [[${post.id}]];
                const url = `/api/posts/${postId}/participate`;

                fetch(url, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                })
                .then(response => {
                    if (response.ok) {
                        // 성공 시 페이지를 새로고침하여 참여 상태와 인원 수를 갱신
                        location.reload();
                    } else if (response.status === 401) {
                        alert('로그인이 필요합니다.');
                        window.location.href = '/login';
                    } else {
                        alert('요청에 실패했습니다.');
                    }
                })
                .catch(error => console.error('Error:', error));
            });
        }
    });
</script>

</body>
</html>
