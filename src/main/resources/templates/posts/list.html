<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>커뮤니티 - SSABOB</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <style>
        @import url('https://cdn.jsdelivr.net/gh/projectnoonnu/noonfonts_2001@1.1/GmarketSansMedium.woff');
        :root {
            --ssafy-blue: #004A94;
            --ssafy-blue-light: #f0f4f8;
        }
        body {
            background-color: var(--ssafy-blue-light);
            font-family: 'GmarketSansMedium', sans-serif;
        }
        .post-card {
            transition: transform .2s, box-shadow .2s;
            text-decoration: none;
            color: inherit;
        }
        .post-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 25px rgba(0,0,0,0.1);
        }
    </style>
</head>
<body>

<div th:replace="~{fragments/navbar :: navbar}"></div>

<main class="container my-5">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h1>커뮤니티</h1>
        <a href="/posts/new" class="btn btn-primary" style="background-color: var(--ssafy-blue);">글쓰기</a>
    </div>

    <!-- 게시글 목록 -->
    <div th:if="${!posts.isEmpty()}">
        <div class="row row-cols-1 row-cols-md-2 row-cols-lg-3 g-4">
            <div class="col" th:each="post : ${posts}">
                <a th:href="@{/posts/{id}(id=${post.id})}" class="card h-100 post-card">
                    <div class="card-header d-flex justify-content-between align-items-center">
                        <span class="badge rounded-pill"
                              th:text="${post.category}"
                              th:classappend="${post.category == '밥약' ? 'text-bg-success' : (post.category == '커피챗' ? 'text-bg-warning' : 'text-bg-info')}"></span>
                        <span class="badge rounded-pill"
                              th:text="${post.status}"
                              th:classappend="${post.status == '모집 중' ? 'text-bg-primary' : 'text-bg-secondary'} "></span>
                    </div>
                    <div class="card-body">
                        <h5 class="card-title mb-3" th:text="${post.title}">게시글 제목</h5>
                        <p class="card-text text-muted"><i class="bi bi-geo-alt-fill me-2"></i><span th:text="${post.location}"></span></p>
                    </div>
                    <div class="card-footer d-flex justify-content-between align-items-center bg-white">
                        <div>
                            <i class="bi bi-people-fill me-1"></i>
                            <span th:text="${post.participantCount} + ' / ' + ${post.capacity}"></span>
                            <i class="bi bi-heart-fill ms-3 me-1"></i>
                            <span th:text="${post.likeCount}"></span>
                        </div>
                        <small class="text-muted" th:text="${post.authorName}"></small>
                    </div>
                </a>
            </div>
        </div>
    </div>

    <!-- 게시글이 없을 경우 -->
    <div th:if="${posts.isEmpty()}" class="text-center p-5 bg-light rounded">
        <h4>아직 게시글이 없습니다.</h4>
        <p>가장 먼저 글을 작성하고 모임을 시작해보세요!</p>
    </div>

</main>

</body>
</html>
