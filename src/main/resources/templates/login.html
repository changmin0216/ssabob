<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>SSABOB - 로그인</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        :root {
            --ssafy-blue: #004A94;
        }
        body {
            background-color: #f0f2f5;
        }
        .card {
            border: 1px solid #ddd;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        .card-header {
            background-color: var(--ssafy-blue);
            color: white;
            font-weight: bold;
            padding: 1.5rem;
            border-bottom: 0;
        }
        .btn-primary {
            background-color: var(--ssafy-blue);
            border-color: var(--ssafy-blue);
        }
        .btn-primary:hover {
            background-color: #003a75;
            border-color: #003a75;
        }
    </style>

</head>
<body>
<div class="container d-flex justify-content-center align-items-center vh-100">
    <div class="card" style="width: 100%; max-width: 450px;">
        <div class="card-header text-center">
            <h1>SSABOB</h1>
        </div>
        <div class="card-body p-4">
            <form action="/login" method="post">
                <div class="mb-3">
                    <label for="name" class="form-label">이름</label>
                    <input type="text" class="form-control" id="name" name="name" required>
                </div>
                <div class="mb-3">
                    <label for="region" class="form-label">지역</label>
                    <input type="text" class="form-control" id="region" name="region" required>
                </div>
                <div class="mb-3">
                    <label for="classInfo" class="form-label">반</label>
                    <input type="text" class="form-control" id="classInfo" name="classInfo" required>
                </div>
                <div class="mb-3">
                    <label for="messengerId" class="form-label">메신저 ID</label>
                    <input type="text" class="form-control" id="messengerId" name="messengerId" required>
                </div>
                <button type="submit" class="btn btn-primary w-100 mt-3">로그인</button>
            </form>
            <div th:if="${param.error}" class="alert alert-danger mt-3" role="alert">
                사용자 정보가 올바르지 않습니다.
            </div>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
